<script type="text/javascript">
    var div=document.getElementsByTagName("div")[0];  //指定第几个div
    var i;""
    var divchild=div.childNodes;
    var arrayOfNodes=Array.prototype.slice.call(divchild,0); //NodeList本身不是array，用这个方法转化成array.


    for(i=0;i<divchild.length;i++){

        document.write(i+" ");
        document.write(divchild[i].nodeName+" ");
        document.write(divchild[i].nodeValue+" ");
        document.write(divchild[i].nodeType+" <br>");

        if(divchild[i].nodeType==3){
            alert("Node"+i+"is an text");
        }

    }

    document.write("<br><br><br><br>调整写法后：<br><br>")


    var div2=document.getElementsByTagName("div")[2];  //指定第几个div
    document.write(div2.lastChild+"<br>");

    var divchild2=div2.childNodes;
    var j;
    for(j=0;j<divchild.length;j++){
        document.write(j+" ");
        document.write(divchild2[j].nodeName+" ");
        document.write(divchild2[j].nodeValue+" ");
        document.write(divchild2[j].nodeType+" <br>");

    }

</script>
