<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>

<body>
<div id="content">
    <h1>html</h1>
    <h1>php</h1>
    <h1>javascript</h1>
    <h1>jquery</h1>
    <h1>java</h1>
</div>

<script type="text/javascript">
    function clearText() {
        var content=document.getElementById("content");
        var childNs=content.childNodes;
        var i;
        for(i=0;i<childNs.length;i++){
            if(childNs[i].nodeType==1){             //在删除之前，先判断来筛选node
                var x=content.removeChild(childNs[i])
                alert(x.innerHTML+"has been deleted")
            }
        }


    }
</script>

<button onclick="clearText()">清除节点内容</button>



</body>
</html>
