<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">
        /*
        制作一个表格，显示班级的学生信息。

         要求：

         1. 鼠标移到不同行上时背景色改为色值为 #f2f2f2，移开鼠标时则恢复为原背景色 #fff

         2. 点击添加按钮，能动态在最后添加一行

         3. 点击删除按钮，则删除当前行
         */

        window.onload = function(){
           var table=document.getElementById("table");
            var tr=document.getElementsByTagName("tr");
            var i;
            for(i=0;i<tr.length;i++){
                cb(tr[i]);
            }
            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。

        }

        function cb(obj) {
            obj.onmouseover=function () {
                obj.style.backgroundColor="#74f21b";        //鼠标覆盖
            }
            obj.onmouseout=function () {
                obj.style.backgroundColor="#fff";           //鼠标移开
            };
        }


        
        function addNode() {
            var row=document.createElement("tr");
            var id=document.createElement("td");
            id.innerHTML="id";
            var name=document.createElement("td");
            name.innerHTML="name";
            var action=document.createElement("td");
            action.innerHTML="value";
            var table=document.getElementById("table");
            table.appendChild(row);
            row.appendChild(id);
            row.appendChild(name);
            row.appendChild(action);
        }

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function deleteNode() {
            var clicked=event.srcElement;
            var table=document.getElementById("table");
            var tr=clicked.parentNode.parentNode;
            var i;
            for(i=0;i<tr.childNodes.length;i++){
                if(tr.childNodes[i].nodeType==1){
                    tr.childNodes[i].remove();
                }
            }
        }


        // 创建删除函数



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="deleteNode()">delete</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="deleteNode()">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行"  onclick="addNode()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
